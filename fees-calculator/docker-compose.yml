version: "3.3"

services:
  payment-gateway-service:
    image: "newbank/payment-gateway"
    container_name: "payment-gateway-service"
    env_file:
      - .env
    ports:
      - 5002:8080
    depends_on:
      - gateway-db
    environment:
      - CCN_WITH_PORT=${CCN_SERVICE}:8080
      - COSTUMER_WITH_PORT=${COSTUMER_SERVICE}:8080
      - POSTGRES_HOST=${POSTGRES_DB}:5432
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_DB=${POSTGRES_DB}
    networks:
      - spring-newbank-network
    # the postgres DB to be connected to the backend (watch out: no volume specified, everything can be lost)
  gateway-db:
     image: postgres:15.2
     container_name: "gateway-db"
     env_file:
       - .env
     environment:
       - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
       - POSTGRES_USER=${POSTGRES_USER}
       - POSTGRES_DB=${POSTGRES_DB}
     networks:
       - spring-newbank-network
networks:
  spring-newbank-network:
    external: true