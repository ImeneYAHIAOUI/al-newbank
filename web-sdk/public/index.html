</head>
<body>
<div id="payment-form">
    <div id="payment-status-container"></div>
    <input id="card-number" type="text" placeholder="Card Number">
    <input id="expiration-date" type="text" placeholder="Expiration Date">
    <input id="cvv" type="text" placeholder="CVV">
    <button id="card-button" type="button" onclick="displayCardInfo()">Pay</button>
</div>
<script type="module">
        function displayCardInfo() {
            var cardNumber = document.getElementById('card-number').value;
            var expirationDate = document.getElementById('expiration-date').value;
            var cvv = document.getElementById('cvv').value;

            var cardInfo = "Card Number: " + cardNumber + "<br>" +
                           "Expiration Date: " + expirationDate + "<br>" +
                           "CVV: " + cvv;

            document.getElementById('payment-status-container').innerHTML = cardInfo;
        }
    </script>
</body>
