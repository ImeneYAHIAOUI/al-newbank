<!DOCTYPE html>
<html>
<head>
    <title>Formulaire de Paiement</title>
</head>
<body>
<div id="payment-form">
    <div id="payment-status-container"></div>
    <input id="card-number" type="text" placeholder="Numéro de Carte">
    <input id="expiration-date" type="text" placeholder="Date d'Expiration">
    <input id="cvv" type="text" placeholder="CVV">
    <button id="card-button" type="button">Payer</button>
</div>

<script>
        document.getElementById('card-button').addEventListener('click', function() {
            var cardNumber = document.getElementById('card-number').value;
            var expirationDate = document.getElementById('expiration-date').value;
            var cvv = document.getElementById('cvv').value;

            var cardInfo = "Numéro de Carte: " + cardNumber + "<br>" +
                           "Date d'Expiration: " + expirationDate + "<br>" +
                           "CVV: " + cvv;

            document.getElementById('payment-status-container').innerHTML = cardInfo;
        });
    </script>
</body>
</html>
